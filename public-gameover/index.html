<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-over</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/a-otf-shin-go-pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <div id="Mupi">
        <div id="Modal">
            <div class="textScreen">
                <img src="./Images/Estrellas.png" alt="Stars" id="Stars">
                <h1 id="title">Game Over!</h1>
            </div>
            <div class="textScreen">
                <h3 id="title2">You got</h3>
                <h1 id="Points">XX Points</h1>
            </div>
            <div class="textScreen">
                <h3 id="Instruction">You are one step away from getting your gift!</h3>
                <p id="Instruction2">But first, we need some information so you can claim your prize.</p>

                
                <a href="http://localhost:5050/mupi-disconnect">
                    <button>Please check your phone</button>
                </a>
            </div>
        </div>
        <img src="./Images/Nubes2.png" alt="Nubes" id="Nubes">
        <img src="./Images/CharactersNintendo.png" alt="CharactersNintendo" id="CharactersNintendo">

    </div>
    <script src="sketch.js" async defer></script>
</body>

</html>
