<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Form</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/a-otf-shin-go-pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <div id="Phone">
        <div class="textScreen">
            <h3 id="Instruction">You are one step away from getting your gift!</h3>
            <p id="description">It will be send through your e-mail</p>
        </div>
        <div class="textScreen" id="InputsDiv">
            <div id="NameInput">
                <label id="nameLabel" for="nameBox">Name</label><br>
                <input id="nameBox" type="text">
            </div>
            <div id="EmailInput">
                <label id="emailLabel" for="emailBox">E-mail</label><br>
                <input id="emailBox" type="email">
            </div>
            <div id="NumberInput">
                <label id="numberLabel" for="numberBox">Phone number</label><br>
                <input id="numberBox" type="number">
            </div>
            <div>
                <p id="LittleWord">* We need this information to know where you can redeem the discount code.</p>
            </div>
        </div>
        <div id="checkbox">
            <label id="Terms">
                <input id="Check1" type="checkbox" name="mi-checkbox">
                I agree and accept terms & conditions and privacy policy
            </label><br><br>
            <label id="Notifications">
                <input id="Check2" type="checkbox" name="mi-checkbox">
                I want to be notified about new offers and content via e-mail
            </label>
        </div>
        
        <a href="/phone-disconnect">
            <button id="ButtonSend" disabled>Send</button>
        </a>
    </div>



    <script src="sketch.js" async defer></script>
</body>
</html>
