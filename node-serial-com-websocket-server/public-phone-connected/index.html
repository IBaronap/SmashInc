<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Connected</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/a-otf-shin-go-pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Phone Form -->
    <div id="Form">
        <div id="Phone">
            <div class="textScreen">
                <h3 id="InstructionForm">Estás a un paso de conseguir tu premio</h3>
                <p id="descriptionForm">Será enviado por e-mail</p>
            </div>
            <div class="textScreen" id="InputsDiv">
                <div id="NameInput">
                    <label id="nameLabel" for="nameBox">Nombre</label><br>
                    <input id="nameBox" type="text">
                </div>
                <div id="EmailInput">
                    <label id="emailLabel" for="emailBox">E-mail</label><br>
                    <input id="emailBox" type="email">
                </div>
                <div id="NumberInput">
                    <label id="numberLabel" for="numberBox">Número de teléfono</label><br>
                    <input id="numberBox" type="number">
                </div>
                <div>
                    <p id="LittleWord">* Necesitamos esta información para saber donde podrás usar el código de descuento.</p>
                </div>
            </div>
            <div id="checkbox">
                <label id="Terms">
                    <input id="CheckT&C" type="checkbox">
                    Estoy de acuerdo y acepto los terminos y condiciones y las política de privacidad
                </label><br><br>
                <label id="Notifications">
                    <input id="Check2" type="checkbox">
                    Quiero ser notificado sobre nuevas ofertas y contenido por e-mail
                </label><br><br>
                <label id="NintendoUser">
                    <input id="Check3" type="checkbox">
                    Soy usuario y cuento con productos de Nintendo
                </label><br><br>
            </div>
            
            <button id="ButtonSendForm" disabled>Enviar</button>
        </div>
    </div>

    <!-- Phone Disconnect -->
    <div id="Disconnect">
        <div id="Phone">
            <div class="textScreen">
                <h1 id="title">¡Gracias por jugar!</h1>
            </div>
            <div class="textScreen">
                <h3 id="titleDisconnect2">Ganaste</h3>
                <div id="PrizeDiv"></div>
                <p id="Code">También recibirás un código de descuento por e-mail</p>
            </div>
            
            <button id="DisconnectBTN">Desconectar</button>
        </div>
    </div>

    <script src="sketch.js" async defer></script>
</body>
</html>
